<p-toast position="top-left" ></p-toast>
<div  >
 <button class="btn btn-dark " style="padding: 5px 50px ;margin-right: 500px; " routerLink="/home">  BACK</button>
    <h1 style="display: inline-block;">SCORECARD</h1>
</div>


<div>


<section id="scoreboard">
    <div class="row container-fluid" >
    <div class="col-lg-6" *ngFor="let team of teams" >
      <div class="card" style="opacity: 1;">
        <div class="card-header" style="text-align: center;">
         {{team.Team_Name}}
        </div>
        <div class="card-body" >

          <p class="card-text">Idea and Usability</p>
         
          <p-inputNumber #elem name="Idea_and_Usability" [(ngModel)]="team.Idea_and_Usability"  (ngModelChange)="onChange( elem,team.Team_Name) " mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="5">
        </p-inputNumber>
          <div></div>
          <p> Innovation </p>
          <p-inputNumber  #elem1 name="Innovation" [(ngModel)]="team.Innovation"   (ngModelChange)="onChange( elem1,team.Team_Name) "   mode="decimal"  [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="5">
        </p-inputNumber>
          <div></div>
          
          <p>Implementation</p>
          <p-inputNumber  #elem2 name="Implementation" [(ngModel)]="team.Implementation" (ngModelChange)="onChange( elem2,team.Team_Name) " mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="5">
        </p-inputNumber>
          <div></div>

          <p> Team Presentation</p>
          <p-inputNumber   #elem3 name=Team_Presentation [(ngModel)]="team.Team_Presentation" (ngModelChange)="onChange( elem3,team.Team_Name) " mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="5">
        </p-inputNumber>
          <div></div>
          
          <p>Business Value</p>
          <p-inputNumber   #elem4 name=Business_Value [(ngModel)]="team.Business_Value" (ngModelChange)="onChange( elem4,team.Team_Name) " mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="5">
        </p-inputNumber>
          <div></div>
        </div>
      </div>
    </div>
    
    </div>
    
    </section>

    <div class="col-lg-6" style="text-align: center; margin: 30px 0px;">
<button class="btn btn-large btn-primary " style="width: 480px;" (click)="save()" >ADD SCORE </button>
    </div>
